[ISAPI_Rewrite]#RewriteRule \/(index|webdir|weblink|article|category|update|archives|top|feedback|link|rssfeed|sitemap)(\/?)$ /index.php\?mod=$1RewriteRule ^(.*)/index.html$ $1/index\.php [I]RewriteRule ^(.*)/webdir.html$ $1/index\.php\?mod=webdir [I]RewriteRule ^(.*)/weblink.html$ $1/index\.php\?mod=weblink [I]RewriteRule ^(.*)/article.html$ $1/index\.php\?mod=article  [I]RewriteRule ^(.*)/category.html$ $1/index\.php\?mod=category  [I]RewriteRule ^(.*)/update.html$ $1/index\.php\?mod=update  [I]RewriteRule ^(.*)/archives.html$ $1/index\.php\?mod=archives  [I]RewriteRule ^(.*)/top.html$ $1/index\.php\?mod=top  [I]RewriteRule ^(.*)/feedback.html$ $1/index\.php\?mod=feedback  [I]RewriteRule ^(.*)/link.html$ $1/index\.php\?mod=link  [I]RewriteRule ^(.*)/rssfeed.html$ $1/index\.php\?mod=rssfeed  [I]RewriteRule ^(.*)/sitemap.html$ $1/index\.php\?mod=sitemap  [I]RewriteRule ^(.*)/update-([0-9]+)\.html$ $1/index\.php\?mod=update&days=$2[I]RewriteRule ^(.*)/update-([0-9]+)-([0-9]+)\.html$ $1/index\.php\?mod=update&days=$2&page=$3[I]RewriteRule ^(.*)/archives-([0-9]+)\.html$ $1/index.php\?mod=archives&date=$2[I]RewriteRule ^(.*)/archives-([0-9]+)-([0-9]+)\.html$ $1/index.php\?mod=archives&date=$2&page=$3[I]# 站点详细RewriteRule ^(.*)/siteinfo-([0-9]+)\.html$ $1/index.php\?mod=siteinfo&wid=$2[I]# 文章详细RewriteRule ^(.*)/artinfo-([0-9]+)\.html$ $1/index.php\?mod=artinfo&aid=$2[I]# 链接详细RewriteRule ^(.*)/linkinfo-([0-9]+)\.html$ $1/index.php\?mod=linkinfo&lid=$2[I]# 单页RewriteRule ^(.*)/diypage-([0-9]+)\.html$ $1/index.php\?mod=diypage&pid=$2[I]# RSSRewriteRule ^(.*)/rssfeed-([0-9]+)\.html$ $1/index.php\?mod=rssfeed&cid=$2[I]# SiteMapRewriteRule ^(.*)/sitemap-([0-9]+)\.html$ $1/index.php\?mod=sitemap&cid=$2[I]# 分类目录RewriteRule ^(.*)/webdir-([a-zA-Z]+)-([0-9]+)\.html$ $1/index.php\?mod=webdir&cid=$3[I]RewriteRule ^(.*)/webdir-([a-zA-Z]+)-([0-9]+)-([0-9]+)\.html$ $1/index.php\?mod=webdir&cid=$3&page=$4[I]RewriteRule ^(.*)/article-([a-zA-Z]+)-([0-9]+)\.html$ $1/index.php\?mod=article&cid=$3RewriteRule ^(.*)/article-([a-zA-Z]+)-([0-9]+)-([0-9]+)\.html$ $1/index.php\?mod=article&cid=$3&page=$4[I]# 站内搜索RewriteRule ^(.*)/search-([a-zA-Z]+)-(.+)-([0-9]+)\.html$ $1/index.php\?mod=search&type=$2&query=$3&page=$4RewriteRule ^(.*)/search-([a-zA-Z]+)-(.+)\.html$ $1/index.php\?mod=search&type=$2&query=$3